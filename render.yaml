services:
  - type: web
    name: tv-telegram-webhook
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    plan: starter
    autoDeploy: true
    healthCheckPath: /

  - type: worker
    name: trade-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: starter
    autoDeploy: true
